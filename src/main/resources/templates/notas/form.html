<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Nota</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">

            <div class="card shadow-sm border-0">
                <div class="card-header bg-success text-white py-3">
                    <h4 class="mb-0">
                        <i class="bi bi-clipboard-plus-fill me-2"></i>
                        Cadastrar Nova Nota
                    </h4>
                </div>

                <div class="card-body p-4">
                    <form th:action="@{/web/notas/salvar}"
                          th:object="${nota}"
                          method="post">

                        <div class="mb-4">
                            <label class="form-label fw-medium">
                                <i class="bi bi-person-circle text-success me-1"></i>
                                Selecione o Aluno
                            </label>
                            <select th:field="*{alunoId}"
                                    class="form-select form-select-lg"
                                    required>
                                <option value="" disabled selected>-- Escolha um aluno --</option>
                                <option th:each="aluno : ${alunos}"
                                        th:value="${aluno.id}"
                                        th:text="${aluno.nome}">
                                </option>
                            </select>
                        </div>

                        <div class="alert alert-info border-0 mb-4">
                            <i class="bi bi-info-circle-fill me-2"></i>
                            <small>As notas devem estar entre <strong>0</strong> e <strong>12</strong></small>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-medium">
                                    <i class="bi bi-1-circle text-success me-1"></i>
                                    Nota 1
                                </label>
                                <input type="number"
                                       step="0.01"
                                       min="0"
                                       max="12"
                                       th:field="*{nota1}"
                                       class="form-control form-control-lg"
                                       placeholder="0.00"
                                       required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-medium">
                                    <i class="bi bi-2-circle text-success me-1"></i>
                                    Nota 2
                                </label>
                                <input type="number"
                                       step="0.01"
                                       min="0"
                                       max="12"
                                       th:field="*{nota2}"
                                       class="form-control form-control-lg"
                                       placeholder="0.00"
                                       required>
                            </div>
                        </div>

                        <div class="alert alert-light border mb-4">
                            <small class="text-muted">
                                <i class="bi bi-calculator me-1"></i>
                                A média será calculada automaticamente.
                                Aluno aprovado com média ≥ 6.0
                            </small>
                        </div>

                        <div class="d-flex gap-2 justify-content-end">
                            <a th:href="@{/web/notas}" class="btn btn-secondary px-4">
                                <i class="bi bi-x-circle me-1"></i>
                                Cancelar
                            </a>
                            <button type="submit" class="btn btn-success px-4">
                                <i class="bi bi-check-circle me-1"></i>
                                Salvar
                            </button>
                        </div>

                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
