<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas - Sistema de Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .nota-badge {
            font-size: 1rem;
            padding: 0.5rem 0.75rem;
            min-width: 50px;
        }
        .status-badge {
            font-size: 0.9rem;
            padding: 0.4rem 1rem;
            font-weight: 600;
        }
    </style>
</head>
<body class="bg-light">

<div class="container py-5">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2 class="fw-bold mb-1">
                <i class="bi bi-clipboard-check-fill text-success me-2"></i>
                Notas dos Alunos
            </h2>
            <p class="text-muted mb-0">Gerenciamento de notas e avaliações</p>
        </div>
        <a href="/web/notas/nova" class="btn btn-success btn-lg">
            <i class="bi bi-plus-circle me-2"></i>
            Nova Nota
        </a>
    </div>

    <div class="card shadow-sm border-0">

        <div th:if="${#lists.isEmpty(notas)}" class="card-body text-center py-5">
            <i class="bi bi-clipboard-x text-muted" style="font-size: 4rem;"></i>
            <h5 class="text-muted mt-4 mb-2">Nenhuma nota cadastrada</h5>
            <p class="text-muted mb-4">Comece cadastrando a primeira nota de um aluno</p>
            <a href="/web/notas/nova" class="btn btn-outline-success">
                <i class="bi bi-plus-circle me-1"></i>
                Cadastrar Primeira Nota
            </a>
        </div>

        <div th:if="${!#lists.isEmpty(notas)}" class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="table-dark">
                    <tr>
                        <th class="ps-4 py-3" style="width: 60px;">ID</th>
                        <th class="py-3">Aluno</th>
                        <th class="py-3 text-center" style="width: 100px;">Nota 1</th>
                        <th class="py-3 text-center" style="width: 100px;">Nota 2</th>
                        <th class="py-3 text-center" style="width: 100px;">Média</th>
                        <th class="py-3 text-center" style="width: 150px;">Status</th>
                        <th class="py-3 text-center pe-4" style="width: 100px;">Ações</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="nota : ${notas}">
                        <td class="ps-4">
                            <span class="text-muted fw-medium">#<span th:text="${nota.id}"></span></span>
                        </td>
                        <td>
                            <div class="d-flex align-items-center">
                                <div class="bg-success bg-opacity-10 rounded-circle p-2 me-3">
                                    <i class="bi bi-person-fill text-success"></i>
                                </div>
                                <span class="fw-semibold" th:text="${nota.alunoNome}"></span>
                            </div>
                        </td>
                        <td class="text-center">
                            <span class="badge bg-info bg-opacity-75 nota-badge" th:text="${nota.nota1}"></span>
                        </td>
                        <td class="text-center">
                            <span class="badge bg-info bg-opacity-75 nota-badge" th:text="${nota.nota2}"></span>
                        </td>
                        <td class="text-center">
                            <span class="badge bg-primary nota-badge fw-bold" th:text="${nota.media}"></span>
                        </td>
                        <td class="text-center">
                                <span class="badge status-badge"
                                      th:classappend="${nota.statusAprovacao == 'APROVADO'} ? 'bg-success' : 'bg-danger'"
                                      th:text="${nota.statusAprovacao}">
                                </span>
                        </td>
                        <td class="text-center pe-4">
                            <form th:action="@{/web/notas/deletar/{id}(id=${nota.id})}"
                                  method="post"
                                  style="display:inline"
                                  onsubmit="return confirm('⚠️ Tem certeza que deseja excluir esta nota?')">
                                <button type="submit" class="btn btn-sm btn-outline-danger" title="Excluir nota">
                                    <i class="bi bi-trash-fill"></i>
                                </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div th:if="${!#lists.isEmpty(notas)}" class="card-footer bg-light text-center py-3">
            <small class="text-muted">
                <i class="bi bi-info-circle me-1"></i>
                Total de <strong th:text="${#lists.size(notas)}"></strong> nota(s) cadastrada(s)
            </small>
        </div>
    </div>

    <div class="mt-4 text-center">
        <a href="/web/alunos" class="btn btn-outline-primary">
            <i class="bi bi-arrow-left me-2"></i>
            Voltar para Alunos
        </a>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
