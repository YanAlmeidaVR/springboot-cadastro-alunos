<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alunos - Sistema de Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2 class="fw-bold mb-1">
                <i class="bi bi-people-fill text-primary me-2"></i>
                Gerenciamento de Alunos
            </h2>
            <p class="text-muted mb-0">Visualize e gerencie os alunos cadastrados</p>
        </div>
        <a class="btn btn-primary" th:href="@{/web/alunos/novo}">
            <i class="bi bi-plus-circle me-1"></i>
            Novo Aluno
        </a>
    </div>

    <div class="card shadow-sm border-0">
        <div class="card-body p-0">

            <div th:if="${alunos.isEmpty()}" class="text-center py-5">
                <i class="bi bi-inbox text-muted" style="font-size: 3rem;"></i>
                <p class="text-muted mt-3 mb-0">Nenhum aluno cadastrado ainda.</p>
                <a th:href="@{/web/alunos/novo}" class="btn btn-sm btn-outline-primary mt-3">
                    Cadastrar primeiro aluno
                </a>
            </div>

            <div th:if="${!alunos.isEmpty()}" class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="table-light">
                    <tr>
                        <th class="px-4 py-3">Nome</th>
                        <th class="py-3">CPF</th>
                        <th class="py-3">Email</th>
                        <th class="py-3 text-center">Idade</th>
                        <th class="py-3 text-center" style="width: 180px;">Ações</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="aluno : ${alunos}">
                        <td class="px-4 py-3">
                            <div class="d-flex align-items-center">
                                <div class="bg-primary bg-opacity-10 rounded-circle p-2 me-2">
                                    <i class="bi bi-person-fill text-primary"></i>
                                </div>
                                <span class="fw-medium" th:text="${aluno.nome}"></span>
                            </div>
                        </td>
                        <td class="py-3">
                            <span class="font-monospace" th:text="${aluno.cpf}"></span>
                        </td>
                        <td class="py-3">
                            <a th:href="'mailto:' + ${aluno.email}"
                               class="text-decoration-none"
                               th:text="${aluno.email}">
                            </a>
                        </td>
                        <td class="py-3 text-center">
                            <span class="badge bg-secondary" th:text="${aluno.idade} + ' anos'"></span>
                        </td>
                        <td class="py-3 text-center">
                            <div class="btn-group btn-group-sm" role="group">
                                <a class="btn btn-outline-warning"
                                   th:href="@{/web/alunos/editar/{id}(id=${aluno.id})}"
                                   title="Editar aluno">
                                    <i class="bi bi-pencil-fill"></i>
                                </a>

                                <form th:action="@{/web/alunos/deletar/{id}(id=${aluno.id})}"
                                      method="post"
                                      style="display:inline;"
                                      onsubmit="return confirm('Tem certeza que deseja excluir este aluno?')">
                                    <button type="submit"
                                            class="btn btn-outline-danger"
                                            title="Excluir aluno">
                                        <i class="bi bi-trash-fill"></i>
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="mt-4 text-center">
        <a th:href="@{/web/notas}" class="btn btn-outline-secondary">
            <i class="bi bi-clipboard-check me-1"></i>
            Ver Notas
        </a>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
