<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Aluno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">

            <div class="card shadow-sm border-0">
                <div class="card-header bg-primary text-white py-3">
                    <h4 class="mb-0">
                        <i class="bi bi-person-plus-fill me-2"></i>
                        <span th:text="${alunoId == null ? 'Cadastrar Novo Aluno' : 'Editar Aluno'}"></span>
                    </h4>
                </div>

                <div class="card-body p-4">
                    <form th:action="${alunoId == null}
                                    ? @{/web/alunos/salvar}
                                    : @{/web/alunos/atualizar/{id}(id=${alunoId})}"
                          th:object="${aluno}"
                          method="post">

                        <div class="mb-3">
                            <label class="form-label fw-medium">
                                <i class="bi bi-person text-primary me-1"></i>
                                Nome Completo
                            </label>
                            <input type="text"
                                   class="form-control form-control-lg"
                                   th:field="*{nome}"
                                   placeholder="Digite o nome completo"
                                   required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-medium">
                                <i class="bi bi-card-text text-primary me-1"></i>
                                CPF
                            </label>
                            <input type="text"
                                   class="form-control form-control-lg"
                                   th:field="*{cpf}"
                                   placeholder="000.000.000-00"
                                   maxlength="14"
                                   required>
                            <small class="text-muted">Pode ser digitado com ou sem pontuação</small>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-medium">
                                <i class="bi bi-envelope text-primary me-1"></i>
                                Email
                            </label>
                            <input type="email"
                                   class="form-control form-control-lg"
                                   th:field="*{email}"
                                   placeholder="exemplo@email.com"
                                   required>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-medium">
                                <i class="bi bi-calendar3 text-primary me-1"></i>
                                Idade
                            </label>
                            <input type="number"
                                   class="form-control form-control-lg"
                                   th:field="*{idade}"
                                   placeholder="Ex: 18"
                                   min="1"
                                   max="150"
                                   required>
                        </div>

                        <div class="d-flex gap-2 justify-content-end">
                            <a th:href="@{/web/alunos}" class="btn btn-secondary px-4">
                                <i class="bi bi-x-circle me-1"></i>
                                Cancelar
                            </a>
                            <button type="submit" class="btn btn-success px-4">
                                <i class="bi bi-check-circle me-1"></i>
                                Salvar
                            </button>
                        </div>

                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
